type: entities
style: |
  .card-content {
    padding: 0;
  }
  #states > * {
    margin: 0 !important;
  }
entities:
  - type: custom:decluttering-card
    template: header_banner
    variables:
      - heading: ðŸ›Œ Camera da letto

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:hui-horizontal-stack-card
    style: |
      #root > * {
        margin-left: 0;
        margin-right: 0;
      }
    cards:
      - type: custom:button-card
        template: light_grid_item_middle
        name: Ingresso
        entity: light.ingresso_camera_da_letto
      - type: custom:button-card
        template: light_grid_item_middle
        name: Soffitto
        entity: light.soffitto_camera_da_letto
      - type: custom:button-card
        template: light_grid_item_middle
        name: Comodino sx
        entity: light.comodino_sinistro
      - type: custom:button-card
        template: light_grid_item_middle
        name: Comodino dx
        entity: light.comodino_destro

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:fold-entity-row
    style: |
      #head {
        padding-top: 16px;
        padding-left: 16px;
      }
      #items {
        padding-left: 36px !important;
        padding-right: 16px !important;
      }
      #items[open] {
        margin-bottom: 8px !important;
      }
    head:
      entity: cover.camera_da_letto
      name: Tende
    entities:
      - entity: cover.camera_da_letto_centrale
        name: Centrale
      - entity: cover.camera_da_letto_centrale
        name: Laterale

  - type: custom:fold-entity-row
    style: |
      #head {
        padding-top: 8px;
        padding-left: 16px;
        padding-bottom: 16px;
      }
      #items {
        padding-left: 36px !important;
        padding-right: 16px !important;
      }
      #items[open] {
        margin-bottom: 16px !important;
      }
    head:
      entity: switch.stufa
      icon: fas:heat
    entities:
      - entity: sensor.stufa_current_power
        name: Consumo attuale
      - entity: sensor.stufa_today_consumption
        name: Consumo odierno

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:hui-horizontal-stack-card
    style: |
      #root > * {
        margin-left: 0;
        margin-right: 0;
      }
    cards:
      - type: custom:button-card
        template: script_grid_item_footer_first
        entity: script.goodnight
        icon: fas:sun
        styles:
          icon:
            - color: '#FF851B'
      - type: custom:button-card
        template: script_grid_item_footer_center
        entity: script.goodnight
        icon: fas:glasses
        styles:
          icon:
            - color: '#0074D9'
      - type: custom:button-card
        template: script_grid_item_footer_last
        entity: script.goodnight
        icon: fas:moon
        styles:
          icon:
            - color: '#FFDC00'
