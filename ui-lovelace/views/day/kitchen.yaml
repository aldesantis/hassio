type: entities
style: |
  .card-content {
    padding: 0;
  }
  #states > * {
    margin: 0 !important;
  }
  .card-header {
    padding-bottom: 24px;
  }
  .card-header > .name {
    width: 100%;
    text-align: center;
  }
title: 🍳 Cucina
entities:
  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:hui-horizontal-stack-card
    style: |
      #root > * {
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
    cards:
      - type: custom:button-card
        template: light_grid_item_middle
        name: Soffitto
        entity: light.cucina
        icon: fas:light-ceiling

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:hui-entities-card
    style: |
      ha-card {
        border-radius: 0;
        box-shadow: none;
      }
    entities:
      - entity: switch.lavastoviglie
        icon: fas:hand-sparkles
      - entity: binary_sensor.lavastoviglie_door
        icon: fas:door-open
      - entity: sensor.lavastoviglie_remaining_program_time
        icon: fas:clock

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:decluttering-card
    template: echo_dot
    variables:
      - entity: media_player.echo_dot_cucina
