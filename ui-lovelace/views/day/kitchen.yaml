type: entities
style: |
  .card-content {
    padding: 0;
  }
  #states > * {
    margin: 0 !important;
  }
  .card-header {
    padding-bottom: 24px;
  }
  .card-header > .name {
    width: 100%;
    text-align: center;
  }
title: ðŸ³ Cucina
entities:
  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:hui-horizontal-stack-card
    style: |
      #root > * {
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
    cards:
      - type: custom:button-card
        template: light_grid_item_middle
        name: Soffitto
        entity: light.cucina
        icon: fas:light-ceiling

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:fold-entity-row
    style: |
      #head {
        padding-top: 8px;
        padding-left: 16px;
        padding-bottom: 16px;
      }
      #items {
        padding-left: 36px !important;
        padding-right: 16px !important;
      }
      #items[open] {
        margin-top: -16px;
        margin-bottom: 16px !important;
      }
    head:
      entity: switch.lavastoviglie
      icon: fas:hand-sparkles
    entities:
      - entity: binary_sensor.lavastoviglie_door
        icon: fas:door-open
      - type: conditional
        conditions:
          - entity: sensor.lavastoviglie_operation_state
            state: run
        row:
          entity: sensor.lavastoviglie_remaining_program_time
          icon: fas:clock
      - type: conditional
        conditions:
          - entity: sensor.lavastoviglie_operation_state
            state: run
        row:
          entity: sensor.lavastoviglie_running_program
          icon: fas:sprinkler

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:decluttering-card
    template: echo_dot
    variables:
      - entity: media_player.echo_dot_cucina
