type: entities
style: |
  .card-content {
    padding: 0;
  }
  #states > * {
    margin: 0 !important;
  }
entities:
  - type: custom:decluttering-card
    template: header_banner
    variables:
      - heading: 🛋️ Salone

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:hui-horizontal-stack-card
    style: |
      #root > * {
        margin-left: 0;
        margin-right: 0;
      }
    cards:
      - type: custom:button-card
        template: light_grid_item_middle
        name: Lampada
        entity: light.lampada
        icon: fas:lamp-floor

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:mini-media-player
    style: |
      ha-card {
        border-radius: 0;
        box-shadow: none;
      }
      .mmp-player {
        padding-bottom: 8px !important;
      }
    entity: media_player.lg_webos_smart_tv
    hide:
      volume: true
      power_state: false

  - type: custom:mini-media-player
    style: |
      ha-card {
        border-radius: 0;
        box-shadow: none;
      }
      .mmp-player {
        padding-top: 8px !important;
        padding-bottom: 8px !important;
      }
    entity: media_player.playstation_4
    icon: fab:playstation
    hide:
      source: false
      power: false
      power_state: false
      sound_mode: true
      volume: true
      controls: true

  - type: custom:mini-media-player
    style: |
      ha-card {
        border-radius: 0;
        box-shadow: none;
      }
       .mmp-player {
         padding-top: 8px !important;
       }
    entity: media_player.soggiorno
    icon: fas:speakers
    hide:
      source: true
      power: true
      sound_mode: false
      volume: true
      progress: true

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:decluttering-card
    template: thermostat
    variables:
      - entity: climate.salone
      - inside_temp_sensor: sensor.interno_salone_temperature
      - outside_temp_sensor: sensor.esterno_salone_temperature

  - type: divider
    style: |
      div {
        background-color: var(--divider-color);
        height: 2px;
      }

  - type: custom:hui-horizontal-stack-card
    style: |
      #root > * {
        margin-left: 0;
        margin-right: 0;
      }
    cards:
      - type: custom:button-card
        template: script_grid_item_footer
        entity: script.movie_time
        icon: fas:popcorn
        styles:
          icon:
            - color: '#FF4136'
