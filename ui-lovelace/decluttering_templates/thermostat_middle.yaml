card:
  type: entities
  style: |
    ha-card {
      border-radius: 0;
      box-shadow: 1px 3px 3px 0px rgb(230, 230, 230);
    }

    .card-content {
      border-top: 2px solid var(--secondary-background-color);
      margin-top: -8px;
      padding: 0;
    }
  entities:
    - type: custom:simple-thermostat
      style: |
        ha-card {
          border: none;
          box-shadow: none;
        }

        .modes {
          margin-top: 0 !important;
          margin-left: 16px;
          margin-right: 16px;
          gap: 10px !important;
          padding-bottom: 0 !important;
        }
      entity: '[[entity]]'
      name: false
      decimals: 0
      step_size: 1
      step_layout: row
      hide:
        temperature: true
      control:
        hvac:
          fan_only: false
          dry: false
          cool: true
          heat: true
          heat_cool: false
          "off": true
      sensors:
        - entity: '[[inside_temp_sensor]]'
          name: Interno
        - entity: '[[outside_temp_sensor]]'
          name: Esterno
