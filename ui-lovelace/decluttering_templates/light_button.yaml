card:
  type: custom:button-card
  entity: '[[entity]]'
  icon: fas:lightbulb
  show_name: true
  name: '[[name]]'
  show_state: false
  size: 15px
  color_type: card
  color: '#FFDC00'
  styles:
    card:
      - box-shadow: 1px 3px 3px 0px rgb(230, 230, 230)
      - border-radius: 0 0 var(--ha-card-border-radius) var(--ha-card-border-radius)
      - border-top: '2px solid var(--secondary-background-color)'
      - padding-top: 16px
      - padding-bottom: 16px
    name:
      - padding-top: 8px
      - font-size: 12px
