card:
  type: custom:mini-media-player
  style: |
    ha-card {
      border-radius: 0;
      box-shadow: none;
    }
    ha-card.--progress .mmp-player {
      padding-bottom: 16px !important;
    }
    ha-card:not(.--progress) .mmp-player {
      padding-bottom: 8px !important;
    }
  entity: '[[entity]]'
  hide:
    volume: true
    controls: false
    power: true
    source: true
