- id: '1567267090938'
  alias: Turn off AC when away
  trigger:
  - entity_id: group.tutti
    platform: state
    from: home
  condition: []
  action:
  - service: script.turn_ac_off
- id: '1567759038729'
  alias: Turn off lights when away
  trigger:
  - entity_id: group.tutti
    platform: state
    from: home
  condition: []
  action:
  - data:
      entity_id: all
    service: light.turn_off
- id: '1568486841268'
  alias: Back up to Dropbox nightly
  trigger:
  - at: 00:00:00
    platform: time
  condition: []
  action:
  - service: hassio.snapshot_full
  - data:
      addon: 7be23ff5_dropbox_sync
      input:
        command: upload
    service: hassio.addon_stdin
